<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h3>Tour Package Details</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Package Name: {{package.name}}</h5>
      <p class="card-text">
        <strong>Duration:</strong> <b>{{package.duration}}</b>
      </p>
      <p class="card-text">
        <strong>Description:</strong> {{package.description}}
      </p>
      <p class="card-text">
        <strong>Package Cost (Per Guest):</strong> ₹{{package.price?.perPerson | number:'1.0-0'}}
      </p>
      
      <!-- Guest Count Input -->
      <div class="mb-3">
        <label for="guestCount" class="form-label"><strong>Guest Count:</strong></label>
        <input
          type="number"
          class="form-control"
          id="guestCount"
          [(ngModel)]="guestCount"
          (input)="calculateTotalCost()"
          placeholder="Enter number of guests"
        />
      </div>
      
      <!-- Total Cost -->
      <h5>Total Cost: <strong>₹{{ totalCost | number:'1.0-0' }}</strong></h5>
      
      <!-- Book Now Button -->
      <button
        class="btn mt-3 w-100"
        [disabled]="guestCount <= 0"
        (click)="redirectToReview()"
      >
        Book Now
      </button>
    </div>
  </div>
</div>
